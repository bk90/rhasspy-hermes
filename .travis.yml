---
dist: buster
services:
  - docker
language: python
python:
  - 3.6
  - 3.7
install:
  - pip install -r requirements.txt
  - pip install -r requirements_dev.txt
script:
  - make check
  - make test
  - make dist
before_deploy:
  - export VERSION=$(cat VERSION)
deploy:
  provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  file: dist/rhasspy-hermes-${VERSION}.tar.gz
  skip_cleanup: true
env:
  global:
    secure: 
